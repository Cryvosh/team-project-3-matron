		<link rel="stylesheet" href="css/index.css">
		<script src="js/lib/cytoscape.umd.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
		<script src="js/lib/cytoscape-edgehandles.js"></script>
		<script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.js"></script>
		<script src="js/lib/cytoscape-popper.js"></script>
		<script src="js/lib/cytoscape-canvas.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

	</head>
	<body>

		<div class="ui top fixed menu">
			<div class="item">
			  <h3> Matron </h3>
			</div>
			<a class="item"> Option 1 </a>
			<a class="item"> Option 2 </a>
			<a class="item"> Option 3 </a>
		  </div>
<!-- 		  <p class="debug">DebugInfo: Click to add nodes, drag edge handles to create edges (TODO: rewrite), pan/zoom/boxselect work</p> -->
		<div id="cy"></div>

		
		<div id="node_info" class="ui cards" >
			<div class="card">
			  <div class="content">
				<div class="ui form">
					<div class="inline fields">
					  <div class="five wide field">
						<label>Label</label>
						<input id="node_label_input" type="text" placeholder="Enter a label">
					  </div>

					</div>
					<div class="field">
						<label> Node type </label>
						<div class="ui selection dropdown">
							<input type="hidden" name="node_type">
							<i class="dropdown icon"></i>
							<div class="default text"> type </div>
							<div class="menu">
								<div class="item" data-value="1"> <a class="ui green empty circular label"></a>Supply </div>
								<div class="item" data-value="0"> <a class="ui orange empty circular label"></a> Treatment </div>
							</div>
						</div>
					</div>

				  </div>
			  </div>
			</div>
		</div>



		<script src="js/index.js"></script>
	</body>
